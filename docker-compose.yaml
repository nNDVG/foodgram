version: '3.3'

volumes:
  postgres_data:
  media_volumes:
  static_volumes:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: ndvg/foodgram:latest
    restart: always
    depends_on:
      - db
    volumes:
      - static_volumes:/code/foodgram/static
      - media_volumes:/code/foodgram/media
    env_file:
      - foodgram/.env

  web_nginx:
    image: nginx:1.19.6
    restart: always
    volumes:
      - static_volumes:/code/foodgram/static
      - foodgram/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - media_volumes:/code/foodgram/media
    ports:
      - "80:80"
    depends_on:
      - web